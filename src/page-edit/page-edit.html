<header>
    <div class="page-heading">
        <div>
            <h1>{NAME} ändern</h1>

        </div>
    </div>

</header>

<main>
  <form name="TierAendern">
    <input name="id" type="hidden" value="{ID}">
    <label>
      <table cellspacing="15em">
        <tr>
          <td><span>Name eingeben: </span></td><td><input name="name" type="text" required value="{NAME}"></td>
          <td><span>Größe eingeben: </span></td><td><input type="text" name="groesse" value="{GRÖSSE}" required></td>
        </tr>
        <tr>
          <td><span>Gewicht eingeben: </span></td><td><input type="text" name="gewicht" value="{GEWICHT}" required></td>
          <td><span>Klasse auswählen </span></td><td><select type="text" name="klasse">
              <option value="Säugetier" {SÄUGETIER}>Säugetier</option>
              <option value="Vogel" {VOGEL}>Vogel</option>
              <option value="Reptilie" {REPTILIE}>Reptilie</option>
              <option value="Amphibie" {AMPHIBIE}>Amphibie</option>
              <option value="Fisch" {FISCH}>Fisch</option>
              <option value="Insekt" {INSEKT}>Insekt</option>
              <option value="Weichtier" {WEICHTIER}>Weichtier</option>
              <option value="Spinnentier" {SPINNENTIER}>Spinnentier</option>
          </select>
        </tr>
        <tr>
          <td><span>1. Fakt eingeben: </span></td><td><input type="text" name="fakt1" value="{FAKT1}"></td>
          <td><span>2. Fakt eingeben: </span></td><td><input type="text" name="fakt2" value="{FAKT2}"></td>
        </tr>
        <tr>
          <td><span>3. Fakt eingeben: </span></td><td><input type="text" name="fakt3" value="{FAKT3}"></td>
          <td><span>4. Fakt eingeben: </span></td><td><input type="text" name="fakt4" value="{FAKT4}"></td>
        </tr>
        <tr>
          <td><span>5. Fakt eingeben: </span></td><td><input type="text" name="fakt5" value="{FAKT5}"></td>
          <td><span>Lebensraum auswählen </span></td><td><select type="text" name="kontinent">
              <option value="Alle Kontinente" {ALLE}>Alle Kontinente</option>
              <option value="Afrika" {AFRIKA}>Afrika</option>
              <option value="Antarktis" {ANTARKTIS}>Antarktis</option>
              <option value="Asien" {ASIEN}>Asien</option>
              <option value="Australien" {AUSTRALIEN}>Australien</option>
              <option value="Europa" {EUROPA}>Europa</option>
              <option value="Meer" {MEER}>Meer</option>
              <option value="Nordamerika" {NORDAMERIKA}>Nordamerika</option>
              <option value="Südamerika" {SUEDAMERIKA}>Südamerika</option>
          </select>
        </td>
        </tr>
        <tr>
          <td><span>jpeg-Bilddatei als base64 hochladen: </span></td><td><input type="text" name="image64" value="{IMAGE64}"></td>
          <td><a href="https://base64.guru/converter/encode/image">Hier Bild konvertieren</a></td>
        </tr>
        <tr>
          <td><span>Sounddatei als base64 hochladen: </span></td><td><input type="text" name="sound64" value="{SOUND64}"></td>
          <td><a href="https://base64.guru/converter/encode/audio/mp3">Hier Sound konvertieren</a></td>
        </tr>
      </table>
        <button type="submit"><span>Änderungen speichern</span></button>
        <button type="reset"><span>Formular zurücksetzen</span></button>
    </label>

  </form>
  <div class="soundButton">
    <button id="sound-button">gespeicherten Tiersound testen</button>
  </div>
  <div class="image">
    <img src="{IMG}" alt="" />
  </div>


</main>
