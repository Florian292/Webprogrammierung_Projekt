<header>
    <div class="page-heading">
        <div>
            <h1>{NAME}</h1>

            <div class="boat-info">
                <div class="field">
                    <div class="label">
                        Klasse:
                    </div>
                    <div class="value">
                        {KLASSE}
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Gewicht:
                    </div>
                    <div class="value">
                        {GEWICHT}
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Größe:
                    </div>
                    <div class="value">
                        {GRÖSSE}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <img src="{IMG}" alt="" />

    <p>
        Hier sollten irgendwelche Details zu {NAME} stehen. <br />
        Stattdessen gibt es hier nur einen Link zum
        <a href="{LINK}" target="_blank">Wikipedia-Artikel</a>.
    </p>
    <button id="show-more-button">Und einen Button</button>
</main>
