<html>
<head>
</head>
<body>
<header>
    <h1>Klicke auf ein Bild um Interessantes über das abgebildete Tier zu erfahren!</h1>

</header>


<main>

<h2>Bereit für ein kleines Quiz? </h2>
<a href="./#/Quiz/">Quiz starten </a>

<h2>Hier kannst du ein neues Tier anlegen: </h2>

  <form name="TierAnlegen">
    <label>
      <table cellspacing="15em">
        <tr>
          <td><span>Name eingeben: </span></td><td><input name="name" type="text" required></td>
          <td><span>Größe eingeben: </span></td><td><input type="text" name="groesse" value="" required></td>
        </tr>
        <tr>
          <td><span>Gewicht eingeben: </span></td><td><input type="text" name="gewicht" value="" required></td>
          <td><span>Klasse eingeben: </span></td><td><input type="text" name="klasse" value=""required></td>
        </tr>
        <tr>
          <td><span>1. Fakt eingeben: </span></td><td><input type="text" name="fakt1" value=""required></td>
          <td><span>2. Fakt eingeben: </span></td><td><input type="text" name="fakt2" value=""required></td>
        </tr>
        <tr>
          <td><span>3. Fakt eingeben: </span></td><td><input type="text" name="fakt3" value=""required></td>
          <td><span>4. Fakt eingeben: </span></td><td><input type="text" name="fakt4" value=""required></td>
        </tr>
        <tr>
          <td><span>5. Fakt eingeben: </span></td><td><input type="text" name="fakt5" value=""required></td>
          <td><span>Lebensraum auswählen </span></td><td><select type="text" name="kontinent">
              <option value="Alle Kontinente">Alle Kontinente</option>
              <option value="Afrika">Afrika</option>
              <option value="Antarktis">Antarktis</option>
              <option value="Asien">Asien</option>
              <option value="Australien">Australien</option>
              <option value="Europa">Europa</option>
              <option value="Meer">Meer</option>
              <option value="Nordamerika">Nordamerika</option>
              <option value="Südamerika">Südamerika</option>
          </select>
        </td>
        </tr>
        <tr>
          <td><span>jpeg-Bilddatei als base64 hochladen: </span></td><td><input type="text" name="image64" value=""></td>
        </tr>
        <tr>
          <td><span>Sounddatei als base64 hochladen: </span></td><td><input type="text" name="sound64" value=""></td>
        </tr>
      </table>
        <button type="submit"><span>Speichern</span></button>
        <button type="reset"><span>Formular leeren</span></button>
        <!--<a href="javascript:document.TierAnlegen.submit()">Neues Tier speichern</a>
        <a href="javascript:document.TierAnlegen.reset()">Formular leeren</a>-->
    </label>

</form>


</main>
<br>

<div id="template-tile">
    <div class="tile">
        <a href="{HREF}">
          {NAME}
            <img src="{IMG}" alt="" />
        </a>
    </div>
</div>


</body>
</html>
