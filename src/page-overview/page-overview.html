<header>
    <h1>Fakten zu Tieren</h1>
</header>

<main>
  <form>
  Name eingeben:<br>
  <input type="text" name="name" value="">
  <br>
  Größe eingeben:<br>
  <input type="text" name="groesse" value="">
  <br>
  Gewicht eingeben:<br>
  <input type="text" name="gewicht" value="">
  <br>
  Klasse eingeben:<br>
  <input type="text" name="klasse" value="">
  <br>
  1. Fakt eingeben:<br>
  <input type="text" name="fakt1" value="">
  <br>
  2. Fakt eingeben:<br>
  <input type="text" name="fakt2" value="">
  <br>
  3. Fakt eingeben:<br>
  <input type="text" name="fakt3" value="">
  <br>
  4. Fakt eingeben:<br>
  <input type="text" name="fakt4" value="">
  <br>
  5. Fakt eingeben:<br>
  <input type="text" name="fakt5" value="">
  <br>
  jpeg-Bilddatei als base64 hochladen:<br>
  <input type="text" name="image64" value="">
  <br>
  mp3-Sounddatei als base64 hochladen:<br>
  <input type="text" name="image64" value="">
  <br>
  <input type="submit" value="Speichern">

</form>

</main>


<div id="template-tile">
    <div class="tile">
        <a href="{HREF}">
            <img src="{IMG}" alt="" />
            {NAME}
        </a>
    </div>
</div>
